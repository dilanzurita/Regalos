            <div class="col-sm-6 text-center">
                <p class="text-center text-description">Ingresa la fecha de la primera vez que salimos.
                </p>
                <form id="dateForm" onsubmit="return validateDate()">
                    <input id="dateInput" class="form-control rounded-0 my-4 text-center" type="text" placeholder="dia/mes/año">
                    <center>
                        <a href="#" id="accessLink" class="a_btn" style="display:none;">Bienvenida, pulsa aqui para continuar</a>
                        <p id="errorMessage" style="color:red; display:none;">Fecha errónea, intenta de nuevo</p>
                    </center>
                </form>
            </div>
            
            <script>
                function validateDate() {
                    const correctDate = "26/12/2023";
                    const dateInput = document.getElementById("dateInput").value;
                    const accessLink = document.getElementById("accessLink");
                    const errorMessage = document.getElementById("errorMessage");
            
                    if (dateInput === correctDate) {
                        errorMessage.style.display = "none";
                        accessLink.style.display = "block";
                        accessLink.href = "startbootstrap-agency-gh-pages/index.html";
                    } else {
                        errorMessage.style.display = "block";
                        accessLink.style.display = "none";
                    }
                    return false; // Prevent form submission
                }
            </script>
